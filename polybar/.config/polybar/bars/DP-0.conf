font-2 = "Font Awesome 5 Free:style=Regular:pixelsize=14;2"
font-3 = "Font Awesome 5 Free:style=Solid:pixelsize=14;2"

modules-left = i3
modules-center =
modules-right = cpu memory pulseaudio xkeyboard temperature date powermenu
