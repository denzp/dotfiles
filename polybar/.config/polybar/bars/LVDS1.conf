monitor = ${env:MONITOR:LVDS1}

width = 100%
height = 24

background = ${colors.transparent}
foreground = ${colors.foreground}

line-size = 0
border-size = 0
border-bottom-size = 2
border-color = ${colors.foreground}

padding = 4

module-margin-left = 0
module-margin-right = 4

font-0 = "terminus:pixelsize=12;3"
font-1 = "terminus:pixelsize=12:weight=bold;3"
font-2 = "Font Awesome 5 Free:style=Regular:pixelsize=12;2"
font-3 = "Font Awesome 5 Free:style=Solid:pixelsize=12;2"

modules-left = i3
modules-center =
modules-right = cpu memory pulseaudio xkeyboard temperature battery date powermenu

tray-position = right
tray-maxsize = 20
tray-padding = 0
tray-detach = false
