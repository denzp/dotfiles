Section "Device"
    Identifier "Device0"
    Driver     "nvidia"
    Option     "ModeValidation" "HDMI-0: AllowNonEdidModes, NoEdidMaxPClkCheck"
EndSection

Section "Monitor"
    Identifier  "Monitor0"
    ModeLine    "1280x1440" 156.000 1280 1376 1512 1744 1440 1443 1453 1493 -hsync +vsync
EndSection

Section "Screen"
    Identifier  "Screen0"
    Monitor     "Monitor0"
EndSection